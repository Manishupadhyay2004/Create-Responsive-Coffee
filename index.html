<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Responsive Coffee</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="logo">Coffee<samp> </samp></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
        <span id="menu-btn" class="material-symbols-outlined">menu</span>
        
      </nav>
    </header>
    <section class="hero-section">
      <div class="content">
        <h1>Start Your Day With Fresh Coffee</h1>
        <p>
          Coffee is a popular and beloved beverage enjoyed by people around the
          world. Awaken your senses with a steaming cup of liquid motivotion.
        </p>
        <button>Order Now</button>
      </div>
    </section>

    <script>
      const header = document.querySelector("header");
      const menubtn = document.querySelector("#menu-btn");
      const closemenubtn = document.querySelector("#close-menu-btn");

      menubtn.addEventListener("click",()=>{
        header.classList.toggle("show-mobile-menu");
      });

      closemenubtn.addEventListener("click",()=>{
        menubtn.click();
      });

    </script>
  </body>
</html>
